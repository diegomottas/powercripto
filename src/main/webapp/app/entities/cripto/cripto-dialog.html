
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCriptoLabel">Create or edit a Cripto</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cripto.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cripto.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_quantidadeHashes">Quantidade Hashes</label>
            <input type="number" class="form-control" name="quantidadeHashes" id="field_quantidadeHashes"
                    ng-model="vm.cripto.quantidadeHashes"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tempo">Tempo</label>
            <input type="number" class="form-control" name="tempo" id="field_tempo"
                    ng-model="vm.cripto.tempo"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
