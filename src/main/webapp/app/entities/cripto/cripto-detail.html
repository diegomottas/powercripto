
<div>
    <h2><span>Cripto</span> {{vm.cripto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Quantidade Hashes</span></dt>
        <dd>
            <span>{{vm.cripto.quantidadeHashes}}</span>
        </dd>
        <dt><span>Tempo</span></dt>
        <dd>
            <span>{{vm.cripto.tempo}}</span>
        </dd>
        <dt><span>Quantidade Bit Zero</span></dt>
        <dd>
            <span>{{vm.cripto.quantidadeBitZero}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="cripto-detail.edit({id:vm.cripto.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
